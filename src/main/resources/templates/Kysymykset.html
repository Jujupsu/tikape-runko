<html>
    <head>
        <title>Kysymykset</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Kysymykset</h1>

        <ul>
            <li th:each="kysymys: ${kysymykset}">
                Kurssi: <span th:text="${kysymys.kurssi}">kurssin nimi</span>
                <br> Aihe: <span th:text="${kysymys.aihe}">kurssin aihe</span>
                <br> Tehtävä: <a th:href="${'/' + kysymys.id}"><span th:text="${kysymys.kysymysteksti}">kurssin kysymys</span></a>
                
                <form th:action="@{~/delete/{id}(id=${kysymys.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
                
            </li>
        </ul>
        
        <h3>Luo uusi kysymys</h3>
        
        <form method="POST" action="/create">
            Kurssi:<input type="text" name="kurssi"/><br/>
            Aihe:<input type="text" name="aihe"/><br/>
            Kysymysteksti:<input type="text" name="kysymysteksti"/><br/>
            <input type="submit" value="Lisää tehtävä"/>
        </form>
        
        
    </body>
</html>
