<html>
    <head>
        <title>Vastaus</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Vastausvaihtoehdot</h1>
        <span th:each="kysymys: ${vastaukset}"</span>
                <br> Kurssi: <span th:text="${kysymys.kurssi}">kurssin nimi</span>
                <br> Aihe: <span th:text="${kysymys.aihe}">kurssin aihe</span>
                <h3> <br> Tehtävä: <span th:text="${kysymys.kysymysteksti}">kurssin kysymys</span> </h3>
                
                
        <li th:each="vastaus: ${vaihtoehdot}">
            <span th:text="${vastaus.vastausteksti}">vastausvaihtoehdot</span>
            <b> <span th:text="${vastaus.oikein}">vastauksen oikeellisuus </span> </b>
            
            <form th:action="@{~/vastaukset/delete/{id}(id=${vastaus.id})}" method="POST">
                    <input type="submit" value="Poista"/>
            </form>
        </li>   
        
        <h3>Luo uusi vastausvaihtoehto</h3>
        
        <form method="POST" th:action="@{~/vastaukset/create/{id}(id=${kysymys.id})}">
            Vastausteksti:<input type="text" name="vastausteksti"/><br/>
            Oikein:<input type="checkbox" name="oikein" /><br/>
            
            <input type="submit" value="Luo"/>
        </form>
        
        
        
        <a href="/"><span> Kysymyslistaukseen </span></a>
    </body>
</html>
